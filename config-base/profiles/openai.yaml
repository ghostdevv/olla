# OpenAI-compatible inference platform profile
name: openai-compatible
version: "1.0"
display_name: "OpenAI Compatible"
description: "Generic OpenAI-compatible API"

# API compatibility
api:
  openai_compatible: true
  paths:
    - /v1/models          # 0: health check & models
    - /v1/chat/completions # 1: chat completions
    - /v1/completions     # 2: completions
    - /v1/embeddings      # 3: embeddings
  model_discovery_path: /v1/models
  health_check_path: /v1/models

# Platform characteristics
characteristics:
  timeout: 2m
  max_concurrent_requests: 20
  default_priority: 50
  streaming_support: true

# Detection hints for auto-discovery
detection:
  path_indicators:
    - "/v1/models"

# Model handling
models:
  name_format: "{{.Name}}"
  capability_patterns:
    chat:
      - "gpt-*"
      - "*turbo*"
    embeddings:
      - "*embedding*"
      - "text-embedding-*"
    vision:
      - "*vision*"
      - "gpt-4-turbo*"

# Request/response handling
request:
  model_field_paths:
    - "model"
  response_format: "openai"
  parsing_rules:
    chat_completions_path: "/v1/chat/completions"
    completions_path: "/v1/completions"
    model_field_name: "model"
    supports_streaming: true

# Path indices for specific functions
path_indices:
  health: 0
  models: 0
  chat_completions: 1
  completions: 2
  embeddings: 3